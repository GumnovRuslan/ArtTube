<section class="contacts">
  <div class="container contacts__container">
    <h1 class="contacts__title">НАШИ КОНТАКТЫ</h1>

    <div class="contacts__info">
      <div class="contacts__info-item">
        <div class="contacts__info-title">Адрес</div>
        <div class="contacts__info-text">ул. Воинов-Интернационалистов, 5/5</div>
      </div>
      <div class="contacts__info-item">
        <div class="contacts__info-title">Почта</div>
        <div class="contacts__info-text">shoponline@shops.com</div>
      </div>
      <div class="contacts__info-item">
        <div class="contacts__info-title">Телефон</div>
        <div class="contacts__info-text">+375 (33) 412 - 08 - 02</div>
      </div>
    </div>

    <div class="contacts__bottom">
      <div class="contacts__map-wrapper">
        <div class="contacts__map">
          <iframe
            title="Google Map"
            allowfullscreen=""
            loading="lazy"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7660.258183888365!2d-115.14105840815905!3d36.17283669333009!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80beb782a4f57dd1%3A0x3accd5e6d5b379a3!2z0JvQsNGBLdCS0LXQs9Cw0YEsINCd0LXQstCw0LTQsCwg0KHQqNCQ!5e0!3m2!1sru!2sby!4v1636448654104!5m2!1sru!2sby"
          ></iframe>
        </div>
      </div>

      <form class="contacts---form">
        <p class="contacts---form__title">Всегда рады вам помочь</p>
        <div class="contacts---form__field-group">
          <label>
            <input class="form-control" placeholder="Имя*" type="text" />
          </label>
          <label>
            <input class="form-control" placeholder="Номер телефона*" type="tel" />
          </label>
        </div>
        <label>
          <textarea
            class="form-control contacts---form__textarea"
            placeholder="Ваш вопрос"
          ></textarea>
        </label>
        <button class="btn btn--primary btn--full-width" type="submit">Отправить</button>
      </form>
    </div>
  </div>
</section>
